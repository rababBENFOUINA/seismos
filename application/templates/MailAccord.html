<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!--lien pour les icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- notre  fichier css -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>  Seismos || Envoyer un mail d'accord</title>
</head>

<body class="rapport">

    {% include 'header.html' %}

    <div class="container py-5 h-100 col-10 col-md-6 col-lg-6 col-xl-7 mb-5 justify-content-center align-items-center">
        <div class="card text-white card-custom  m-5  ">
            <div class="card-body px-5 py-3 ">
                <div class="mb-md-4 mt-md-4 pb-3">

                    <h2 class="fw-bold mb-2  text-center">Envoyer un email de confirmation </h2>

                    <div class="row  d-flex justify-content-center align-items-center">

                        <div style="display: flex; align-items: center;">
                            <div class="col col-12 col-md-8 col-lg-6 col-xl-3">
                                <label class="form-label " for="id_mission">Mission</label>
                                <select class="form-select " aria-label=".form-select-sm example" name="id_mission"
                                    id="id_mission">
                                    <option></option>
                                    {% for mission in missions %}
                                    <option value="{{ mission['_id'] }}">{{ mission['_id'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col col-12 col-md-8 col-lg-6 col-xl-8">
                                <label class="form-label ms-2" for="destinataire">Adresse e-mail du destinataire :</label>
                                <input type="email" class="form-control ms-2" placeholder="destinataire" id="destinataire"
                                    name="destinataire" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="col col-12 col-md-8 col-lg-6 col-xl-11" >
                        <label class="form-label" for="Objectif">Objectif :</label>
                        <input type="email" class="form-control" placeholder="Objectif" id="Objectif" name="Objectif" autocomplete="off">
                    </div>

                    <div class="col col-12 col-md-8 col-lg-6 col-xl-9">
                        <label class="form-label" for="texte">texte :</label>
                        <textarea id="texte" name="texte" rows="4" cols="68" id="texte"></textarea>
                    </div>


                    <input type="hidden" class="form-control" placeholder="expediteur" id="expediteur"
                        name="destinataire" >


                    <div class="d-flex justify-content-center p-3">
                        <a><input type="submit" class="submit btn btn-outline-light btn-lg px-5" value="Confirmer"
                                onclick="envoyerMail()"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('id_mission').addEventListener('change', function () {
            var id = this.value;
            fetch('/get_mail?id=' + id)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('destinataire').value = data.email || '';
                })
                .catch(error => console.error(error));
        });
    </script>


    <script>
        function envoyerMail() {
            var destinataire = document.getElementById("destinataire").value;
            var objet = document.getElementById("Objectif").value;
            var corps = document.getElementById("texte").value;
            var expediteur = document.getElementById("expediteur").value;

            var lien = "mailto:" + destinataire + "?subject=" + objet + "&body=" + corps + "&from=";
            window.location.href = lien;
        }
    </script>
</body>

<footer class=" footer-custom ">
    <div class="container">
        <div class="row ">
            <div class="col-lg-10 text-center text-lg-start">
                © PFE année universitaire 2022/2023
            </div>
        </div>
    </div>
</footer>


</html>
