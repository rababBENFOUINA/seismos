<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!--lien pour les icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
        

    <!-- notre  fichier css -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>  Seismos || Consulter les informations d'un rapport</title>
</head>

<body class="rapport">
    
    {% include 'header.html' %}

    {% for rapport in info_rapport %}
    <div class="container py-5 h-100 col-12 col-md-8 col-lg-8 col-xl-8 mb-5" >
        <div class="card text-black  m-5  cardr">
            <form  action="/AjoutRapport" method="POST"  enctype="multipart/form-data" novalidate>
                
                    <div class="row  d-flex justify-content-center align-items-center">
                        <div class="card rap" style="width: 12rem;">
                            <a  href="{{ url_for('telecharger_pdf', id=rapport['_id']) }}"><img src="/static/images/rapport3.png" class="card-img-top" alt="rapport" ></a>
                            <div class="card-body">
                                <a href="{{ url_for('telecharger_pdf', id=rapport['_id']) }}">
                                    <input class="submit btn btn-outline-light btn-lg telecharger" value="Télécharger" readonly>
                                </a> 
                            </div>
                        </div>
                        

                        <div class="col col-6 col-md-4 col-lg-3 col-xl-5">

                          
                            <label class="form-label" for="titre_rapport">Titre Rapport</label>
                            <input type="text" class="form-control"  name="{{ rapport['titre_rapport'] }}" value="{{ rapport['titre_rapport'] }}" readonly>
                            <label class="form-label" for="id_mission">Mission</label>
                            <input type="text" class="form-control"   name="{{ rapport['id_mission'] }}" value="{{ rapport['id_mission'] }}" readonly>                        
        
                            
                            <label class="form-label" for="Destinataire">Destinataire</label>
                            <input type="text" class="form-control" name="{{ rapport['Destinataire'] }}" value="{{ rapport['Destinataire'] }}" readonly>                        
 
                          
                        </div>

                        
                    </div>
                    <div class=" d-flex justify-content-center align-items-center">
                        <div class="form-label ">
                          <label class="form-label" for="commentaire">Description</label>
                          <textarea id="commentaire" name="description" rows="4" cols="61" value="{{ rapport['Description'] }}" readonly></textarea>
                        </div>
                      </div>
            </div>
        </form>
    </div>
{% endfor %}    
</body>

<footer class=" footer-custom ">
    <div class="container">
        <div class="row ">
            <div class="col-lg-10 text-center text-lg-start">
                © PFE année universitaire 2022/2023
            </div>
        </div>
    </div>
</footer>


</html>
