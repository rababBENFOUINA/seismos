    <title>  Seismos || Consulter les informations d'un membre </title>

<body class="BODY">
    
    {% include 'header.html' %}
    
    {% for user in users%}
    <div class="container py-5 h-100 col-12 col-md-8 col-lg-8 col-xl-8 mb-5">
        <div class="card text-white card-custom  m-5  ">
            <div class="card-body px-5 py-3 ">
                <div class="mb-md-4 mt-md-4 pb-3">

                    <h2 class="fw-bold mb-2 text-uppercase text-center">compte membre :</h2>


                    <form action="/ModifierCompte" method="POST">
                    <div class="row  d-flex justify-content-center align-items-center">
                        <input type="hidden" name="id" value="{{user['_id']}}">
                        <div class="col col-6 col-md-4 col-lg-3 col-xl-5">
                            <label class="form-label" for="Nom">NOM</label> 
                            <input type="text" class="form-control" placeholder="Nom" name="Nom" value={{user['Nom']}} autocomplete="off">
                        </div>
                        
                        <div class="col col-6 col-md-4 col-lg-3 col-xl-5">
                            <label class="form-label" for="Prenom">PRÉNOM</label>
                            <input type="text" class="form-control" placeholder="Prénom" name="Prenom" value={{user['Prenom']}} autocomplete="off">
                        </div>
                    </div>

                    <div class="row  d-flex justify-content-center align-items-center">
            
                        <div class="col col-12 col-md-8 col-lg-6 col-xl-10">
                            <label class="form-label" for="email">E-MAIL</label>
                            <input type="text" class="form-control" placeholder="E-mail" name="email" value={{user['email']}} autocomplete="off">
                        </div>

                    </div>

                    

                    <div class="row  d-flex justify-content-center align-items-center">
            
                        <div class="col col-6 col-md-4 col-lg-3 col-xl-5">
                            <label class="form-label" for="poste">POSTE </label>
                            <div class="input-group mb-3">
                                <select class="form-select" aria-label=".form-select-sm example" name="poste">
                                    <option></option>
                                    <option value="Coordonnateur" {% if 'Coordonnateur' == user['poste'] %}selected{% endif %}>Coordonnateur</option>
                                    <option value="Responsable de matériel" {% if 'Responsable de matériel' == user['poste'] %}selected{% endif %}>Responsable de matériel</option>
                                    <option value="Sismologue" {% if 'Sismologue' == user['poste'] %}selected{% endif %}>Sismologue</option>
                                    <option value="Personnel médical" {% if 'Personnel médical' == user['poste'] %}selected{% endif %}>Personnel médical</option>
                                    <option value="Responsable de sécurité" {% if 'Responsable de sécurité' == user['poste'] %}selected{% endif %}>Responsable de sécurité</option> 
                                    <option value="Responsable d'etat" {% if "Responsable d'etat" == user['poste'] %}selected{% endif %}>Responsable d'etat</option> 
                                </select>
                            </div>
                    
                        </div>
                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">s'inscrire</button> --> 
                        <input type="submit" class="submit btn btn-outline-light btn-lg px-5" value="Confirmer">
                       </div>
                    </form>  
                   
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
