<html!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- lien de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
    <!--lien pour les icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
      

    <!-- notre  fichier css -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <!--mon js-->
    <script src="/static/table.js"></script>

    <title>  Seismos || Imprimer la fiche d'informations</title>

</head>
<body >
    <form>
            <div class="container py-1  " Style="margin-top:5%;">
              <div class="card text-dark card-custom" >
                  <div class="card-body  ">
                      <div class="mb-md-2 mt-md-2 " >
                        <div class="row  d-flex justify-content-center align-items-center">
                          <div class="col-md-2 mb-md-0" id="printableArea">

                            {% if info_patient['image'] !=""  %}
                                    <img  id="profil-img" src="data:image/jpeg;base64,{{info_patient['image'] }}" class=" rounded-img" alt="profil">
                                {% else %}
                                    <img id="profil-img" src="/static/images/per2.jpg" class="rounded-img" alt="profil">
                                {% endif %}
                          </div>
                
                          <div class="col-md-3 mb-md-0">
      
                            <label class="form-label" for="Index_Patient">Index Patient</label>
                            <input type="text" class="form-control" placeholder="Index Patient" aria-label="Index Patient" name="{{info_patient['_id']}}" value="{{info_patient['_id']}}" autocomplete="off">
                      
                            
                              <label class="form-label" for="titre_rapport">Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom" aria-label="Prenom" name="{{info_patient['Prenom']}}" value={{info_patient['Prenom']}} autocomplete="off">
                        
                            
                              <label class="form-label" for="titre_rapport">Date de naissance</label>
                            <input type="Date" class="form-control" placeholder="Date de naissance" aria-label="Date de naissance" name="{{info_patient['date']}}" value="{{info_patient['date']}}" id="date_naissance" autocomplete="off">
                
      
                            
                              <label class="form-label" for="titre_rapport">CIN</label>
                            <input type="text" class="form-control" placeholder="CIN" aria-label="CIN" name="{{info_patient['CIN']}}"  value="{{info_patient['CIN']}}" autocomplete="off">
                  
      
                            
                              <label class="form-label" for="titre_rapport">Ville</label>
                            <input type="text" class="form-control" placeholder="Ville" aria-label="Ville" name="{{info_patient['Ville']}}"  value="{{info_patient['Ville']}}" autocomplete="off">
                          </div>
                
                          <div class="col-md-3  mb-md-0">
      
                            
                              <label class="form-label" for="titre_rapport">Nom</label>
                            <input type="text" class="form-control" placeholder="Nom" aria-label="Nom" name="{{info_patient['Nom']}}" value="{{info_patient['Nom']}}" autocomplete="off">
                
      
                            
                              <label class="form-label" for="titre_rapport">Sexe</label>
                            <input type="text" class="form-control" placeholder="Sexe" aria-label="Sexe" name="{{info_patient['Sexe']}}" value="{{info_patient['Sexe']}}" autocomplete="off">

                            
                    
                            
                              <label class="form-label" for="titre_rapport">Âge</label>
                            <input type="text" class="form-control" placeholder="Âge" aria-label="Âge" name="{{info_patient['age']}}" value="{{info_patient['age']}}" id="age" autocomplete="off">
                
      
                            
                              <label class="form-label" for="titre_rapport">Numéro de téléphone</label>
                            <input type="text" class="form-control" placeholder="Numéro de téléphone" aria-label="Numéro de téléphone" name="{{info_patient['telephone']}}" value="{{info_patient['telephone']}}" autocomplete="off">
                
                              <label class="form-label" for="titre_rapport">Pays</label>
                            <input type="text" class="form-control" placeholder="Pays" aria-label="Payer" name="{{info_patient['Payer']}}" value="{{info_patient['telephone']}}"  autocomplete="off">
                          </div>
                        <div class="row  d-flex justify-content-center align-items-center">
                          <div class="col-md-2  mb-md-0">
                          </div>
                          <div class="col-md-6  mb-md-0">
                            <label class="form-label" for="Adresse">Adresse</label>
                            <input type="text" class="form-control" placeholder="Adresse" aria-label="Adresse" name="{{info_patient['Adresse']}}" value="{{info_patient['Adresse']}}">
                          </div>
                        </div>
                      </div> 
                  </div>
                </div> 
            </div> 
    </form>
  </div>

  <script>
    window.onload = function() {
      window.print();
      setTimeout(function(){
          {% if page == "decedes" %}
              window.location.href = "/formulaire_ajouter_decedes";
          {% endif %}
          {% if page == "patient" %}
              window.location.href = "/formulaire_ajouter_patient";
          {% endif %}
      }, 5000); // Pause de 5 secondes avant la redirection
  };
  
</script>

</body>
